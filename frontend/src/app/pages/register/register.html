<section class="auth-hero">
  <div class="container">
    <h1>Register</h1>
    <p>HOME / REGISTER</p>
  </div>
</section>

<section class="auth-section section-padding">
  <div class="auth-card">

    <h2>Create New Account</h2>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="name" placeholder="Full Name"
        [class.invalid]="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">

      <div class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
        <small>Name is required</small>
      </div>

      <input type="email" formControlName="email" placeholder="Email Address"
        [class.invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">

      <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
      </div>

      <input type="text" formControlName="phone" placeholder="Phone Number"
        [class.invalid]="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">

      <div class="error" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
        <small>Phone is required</small>
      </div>

      <input type="password" formControlName="password" placeholder="Password"
        [class.invalid]="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">

      <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <small>Password is required</small>
      </div>

      <input type="password" formControlName="confirmPassword"
        placeholder="Confirm Password"
        [class.invalid]="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">

      <div class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
        <small>Please confirm your password</small>
      </div>

      <button class="primary-btn full-width">Register</button>

    </form>

    <p class="auth-link">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>

  </div>
</section>
