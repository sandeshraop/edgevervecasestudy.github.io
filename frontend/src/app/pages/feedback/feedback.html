<!-- PAGE BANNER -->
<section class="page-banner">
  <div class="overlay"></div>
  <div class="container">
    <h1>Feedback</h1>
    <p>Home / Feedback</p>
  </div>
</section>

<!-- FEEDBACK SECTION -->
<section class="feedback-section section-padding">
  <div class="container">

    <div class="feedback-card">

      <h2 class="title">Share Your Experience</h2>
      <div class="gold-line"></div>
      <p class="subtitle">Please share your feedback with us</p>

      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">

        <!-- FOOD RATING -->
        <h4>How would you rate our food?</h4>
        <div class="star-rating">
          <span *ngFor="let star of stars"
                (click)="selectFoodRating(star)"
                [class.active]="feedbackForm.value.ratingFood != null && feedbackForm.value.ratingFood >= star">
            â˜…
          </span>
        </div>

        <!-- SERVICE RATING -->
        <h4>How would you rate our service?</h4>
        <div class="emoji-rating">
          <span *ngFor="let emoji of emojis"
                (click)="selectServiceRating(emoji.value)"
                [class.active]="feedbackForm.value.ratingService === emoji.value">
            {{emoji.icon}}
          </span>
        </div>

        <!-- RECOMMENDATION -->
        <h4>Would you recommend us?</h4>
        <div class="recommendation-scale">
          <button type="button"
                  *ngFor="let num of recommendationScale"
                  (click)="selectRecommendation(num)"
                  [class.active]="feedbackForm.value.recommendation === num">
            {{num}}
          </button>
        </div>

        <!-- COMMENT -->
        <textarea formControlName="comment"
                  placeholder="Your comments (optional)"></textarea>

        <button type="submit" class="primary-btn">
          Submit Feedback
        </button>

      </form>

    </div>

  </div>
</section>
